<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Blocks</title>
</head>
<body>
    <div class="main">
        
        <input type="checkbox" id="modal">
        <label for="modal" class="btn"> Open Pop-Up</label>
        <form action="" class="popup">
            <span>Pop-up</span>
            <label for="modal" class="close">+</label>
        </form>


        <div class="block-1">
            <div class="row">
                <div class="block" style="flex: 30%;">1 </div>
                <div class="block" style="flex: 50%;">2 </div>
                <div class="block" style="flex: 20%;">3 </div>
            </div>
            <div class="row">
                <div class="block" style="flex: 80%;">4 </div>
                <div class="block" style="flex: 20%;">5 </div>
            </div>
        </div>


        <div class="block-2">
            <div class="container">
                <div class="item square"></div>
                <div class="item square"></div>
                <div class="item square"></div>
                <div class="item square"></div>
            </div>    
        </div>
    </div>



</body>
</html>
